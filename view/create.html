  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

              <input type="text" placeholder="Email" class="form-control">
            </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Student Management System</h1>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
		<div class="col-md-3">
          
        </div>
        <div class="col-md-6">
          <h2>Create Student</h2>
			<form role="form" class="form-horizontal" action="search.html" method="post">
				<div class="form-group">
					<label class="control-label" for="FirstName">First Name</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="FirstName" name="FirstName" value="" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="LastName">Last Name</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="LastName" name="LastName" value="" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="RollNumber">Roll Number</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="RollNumber" name="RollNumber" value="" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="Email">Email</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="email" class="form-control" id="Email" name="Email" value="" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="MobileNo">Mobile No</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="MobileNo" name="MobileNo" value="" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="Age">Age</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="Age" name="Age" value="" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="DOB">DOB</label>
					<input type="date" class="form-control" id="DOB" name="DOB" required />
				</div>
				<div class="form-group">
					<label class="control-label">Gender</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="Gender" id="Gender" value="1" />
						</span>
						<label class="form-control">Male</label>
						<span class="input-group-addon">
							<input type="radio" name="Gender" id="Gender" value="2" checked="checked" />
						</span>
						<label class="form-control">Female</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Language Known</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" name="LanguageKnown" id="LanguageKnown" value="1" />
						</span>
						<label class="form-control">C</label>
						<span class="input-group-addon">
							<input type="checkbox" name="LanguageKnown" id="LanguageKnown" value="2" checked="checked" />
						</span>
						<label class="form-control">Java</label>
						<span class="input-group-addon">
							<input type="checkbox" name="LanguageKnown" id="LanguageKnown" value="2" checked="checked" />
						</span>
						<label class="form-control">ASP.NET</label>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Add Student</button>
				</div>
			</form>
        </div>
		<div class="col-md-3">
          
        </div>
      </div>
